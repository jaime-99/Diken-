<h1 mat-dialog-title><span >Add</span><span >Edit</span> user</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="user-form">
        <mat-tab-group class="vertical-tabs">
            <mat-tab label="Basic">
                <div fxLayout="column" class="form-field-outer">
                    <mat-form-field class="w-100">
                        <mat-placeholder><mat-icon>person</mat-icon> Nombre de usuario</mat-placeholder>
                        <input matInput formControlName="username" required>
                        <mat-error *ngIf="form.controls.username.errors?.required">Username is required</mat-error>
                        <mat-error *ngIf="form.controls.username.hasError('minlength')">Username isn't long enough, minimum of 5 characters</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <mat-placeholder><mat-icon>vpn_key</mat-icon> Contraseña</mat-placeholder>
                        <input matInput formControlName="password" required [type]="passwordHide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="form.controls.password.errors?.required">la Contraseña es requerida</mat-error>
                        <mat-error *ngIf="form.controls.password.hasError('minlength')">Tiene que tener minimo 6 caracteres</mat-error>
                    </mat-form-field>
                </div>
            </mat-tab>
            <mat-tab label="Datos Personales" formGroupName="usuario">
                <div fxLayout="column" class="form-field-outer">
                    <mat-form-field class="w-100">
                        <input matInput [value]="nombreUsuario" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Apellidos" [value]="data.number" formControlName="number">
                    </mat-form-field>
                    <!-- <mat-form-field class="w-100">

                        <mat-datepicker #birthday></mat-datepicker>
                    </mat-form-field> -->
                    <mat-form-field class="w-100">
                        <input matInput [value]="data.name" placeholder="Correo" formControlName="email">
                    </mat-form-field>
                </div>
            </mat-tab>

<div mat-dialog-actions>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
        <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid"><span>Guardar</span><span>Update</span></button>
