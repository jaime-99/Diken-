<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div class="table-container">
  <table *ngIf="Ventas.length > 0">
    <thead>
      <tr>

        <th>Numero de Pedido</th>
        <th>Numero Empelado</th>
        <th>Nombre</th>
        <th>Fecha de venta</th>
        <th>Total</th>
        <th><Em></Em>status de la venta</th>
        <th>Acciones</th>

      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let venta of Ventas">
        <td>{{ venta.VentaEmpleadoId }}</td>
        <td>{{ NumeroEmpleado }}</td>
        <td>{{ Nombre }}</td>
        <td>{{ venta.Fecha | date }}</td>
        <td>${{venta.Total | number : '1.2-2'}}</td>
        <td>{{venta.Estatus}} </td>
        <!-- <td *ngIf="venta.IdEstatusVentaEmpleado === 1">Pendiente</td>
        <td *ngIf="venta.IdEstatusVentaEmpleado === 4">caneclado</td>
 -->





          <!-- Agrega el botÃ³n con estilo de Angular Material -->
          <td>
          <button *ngIf="venta.IdEstatusVentaEmpleado === 1" mat-raised-button color="warn" (click)="mostrarMensajeAlerta(venta.VentaEmpleadoId)">Cancelar</button>
            </td>

      </tr>
    </tbody>

  </table>
  </div>

  <div *ngIf="Ventas.length === 0 ">

    <p style="font-size: 24px; font-weight: bold; color: black;">No se han seleccionado pedidos.</p>


  </div>


  <!-- <button (click)="BtnCancelar()">Cancelar</button> -->


</body>
</html>
