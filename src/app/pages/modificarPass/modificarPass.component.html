

<div class="containerAlert">
  <div class="mat-alert mat-alert-success success-alert" role="alert" *ngIf="correoEnviado">
    <h4 class="mat-alert-title">¡Bien hecho!</h4>
    <div class="mat-alert-subtitle">Se ha enviado un correo a la dirección proporcionada</div>
  </div>
</div>

<main class="form-sign-in">
  <div class="container" fxLayout="row " fxLayoutAlign="center center">
     <div fxFlex="100" fxFlex.gt-sm="50" class="p-2">
  <form>
    <div fxFlex="50" class="text-center">
    <img class="imagen" src="assets/images/flags/LOGO_DIKEN_2022.jpg" alt="imagen Diken" >
    </div>
    <h1 class="mat-h3 mb-3 fw-normal text-center text-lg">Por favor introduce tu correo electrónico</h1>
    <mat-form-field class="w-100 mt-2" appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" placeholder="name@example.com" [(ngModel)]="correo" name="correo">
    </mat-form-field>

    <div class="button-group text-center">
      <div class="button-row">
        <button mat-raised-button color="primary" [disabled]="correoEnviado" (click)="mandarToken()">Mandar Correo</button>
      </div>

      <div class="button-row mt-2 text-center" >
        <button mat-raised-button color="warn" (click)="irASesion()">Iniciar Sesión</button>
      </div>
    <div class="pie mt-2 text-center" >
      <p class="mt-5 mb-3 text-muted">© 2014–2023</p>
    </div>
    </div>

    </form>
    </div>

  </div>
</main>
