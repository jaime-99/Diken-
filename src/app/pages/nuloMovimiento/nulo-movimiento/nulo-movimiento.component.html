


<table mat-table [dataSource]="movimientosNulos" class=" mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Numero">
    <th mat-header-cell *matHeaderCellDef> Numero. </th>
    <td mat-cell *matCellDef="let element"> {{element.VentaEmpleadoId}} </td>
  </ng-container>
  <ng-container matColumnDef="Producto">
    <th mat-header-cell *matHeaderCellDef> Producto. </th>
    <td mat-cell *matCellDef="let element"> {{element.Producto}} </td>
  </ng-container>
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre. </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="Cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad. </th>
    <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Importe">
    <th mat-header-cell *matHeaderCellDef> Importe </th>
    <td mat-cell *matCellDef="let element"> {{element.Importe}} </td>
  </ng-container>

  <!-- Symbol Column -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



</table>
